<div class="form-group">
    <input
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    type={{type}} 
    class="form-control text" 
    [formControl]="ngControl.control" 
    placeholder= {{lable}}>
    <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">Please enter a {{lable}}</div>
    <div *ngIf="ngControl.control.errors?.minlength" class="invalid-feedback">{{lable}} must be at least {{ngControl.control.errors.minlength["requiredLength"]}} characters</div>
    <div *ngIf="ngControl.control.errors?.maxlength" class="invalid-feedback">{{lable}} must be at at most {{ngControl.control.errors.maxlength["requiredLength"]}}{{lable}} characters</div>
    <div *ngIf="ngControl.control.errors?.isMatching" class="invalid-feedback">Passwords do not match</div>
</div>
