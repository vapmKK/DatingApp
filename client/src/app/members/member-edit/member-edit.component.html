<div class="row" *ngIf="member">
    <div class="col-4">
        <h1>Your Profile</h1>
    </div>
    <div class="col-8 animate">
        <div class="alert alert-info" *ngIf="editForm.dirty">
            <strong>Information: </strong>Changes detected, any unsaved changes will be lost
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knowAs}}"
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Active:</strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Member Since</strong>
                    <p>{{member.created}}</p>
                </div>
            </div>
            <div class="card-footer">
                <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save Changes</button>
            </div>
        </div>
    </div>

<div class="col-8">
    <tabset class="member-tabset">
        <tab heading="About {{member.knowAs}}">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                <h4 class="mt-3">Location Details:</h4>
                <div class="form-inline">
                    <label for="city">City:</label>
                    <input [(ngModel)]="member.city" type="text" name="city" class="form-control mx-2">
                    <label for="country">Country:</label>
                    <input [(ngModel)]="member.country" type="text" name="country" class="form-control mx-2">
                </div>
                <h4 class="mt-4">Description</h4>
                <textarea class="form-control" [(ngModel)]="member.introduction" name="introduction" rows="6"></textarea>
                <h4 class="mt-4">Looking For</h4>
                <textarea class="form-control" [(ngModel)]="member.lookingFor" name="lookingFor" rows="6"></textarea>
                <h4 class="mt-4">Interests</h4>
                <textarea class="form-control" [(ngModel)]="member.interests" name="interests" rows="6"></textarea>
            </form>
        </tab>
        <tab heading="Edit Photos">
            <p>Photo edit will go here</p>
        </tab>
    </tabset>
</div>
</div>
